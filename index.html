<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Tastic</title>
    <link rel="icon" href="./assets/typing-icon.svg">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="top-container">
        <h2>00:30</h2>
        <h1> Typing Speed Test </h1>
        <div id="mode">
            <span id="night-mode"><i class="fa-solid fa-moon"></i></span>
            <span id="light-mode"><i class="fa-regular fa-sun"></i></span>
        </div>
    </div>

    <div id="content-container">
        <textarea name="" id="content-area" placeholder="Press The Start Button..." readonly></textarea>
    </div><br>

    <div id="typing-area">
        <textarea name="" id="txt-area" placeholder="Start Typing Here..."></textarea>
    </div>

    <div id="btn-container">
        <button id="start-btn">Start</button>
        <span id="accuracy">Accuracy - %</span>
        <button id="reset-btn">Reset</button>
    </div>
<script type="module" src="./js/app.js"></script>
</body>

<footer>
    <div id="content">
        <p>created by |<span> Sandun Dilshan</span> | all rights reserved</p>
    </div>
</footer>

</html>
